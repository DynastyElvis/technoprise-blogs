<!-- Header -->
<mat-toolbar class="header-toolbar">
  <div class="toolbar-content">
    <!-- Logo -->
    <div class="logo" (click)="navigateHome()">
      <div class="logo-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <span class="logo-text">BlogPost</span>
    </div>

    <!-- Navigation -->
    <div class="nav-section">
      <button mat-button class="nav-button" (click)="navigateHome()">Blogs</button>

      <div class="search-section">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search blogs..." (click)="navigateToSearch()">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <button mat-raised-button class="create-button" (click)="openCreateDialog()">
        Create Blog Post
      </button>
    </div>
  </div>
</mat-toolbar>

<!-- Main Content -->
<div class="main-content">
  <router-outlet></router-outlet>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <div class="footer-logo">
      <div class="logo-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <span class="logo-text">BlogPost</span>
    </div>
    <div class="footer-text">Copyright &#64;2023, BlogPost</div>
  </div>
</footer>
